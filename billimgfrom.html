<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing & Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6f9f1);
      padding: 30px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: auto;
      animation: fadeIn 0.8s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label { font-weight: bold; display: block; margin-top: 12px; }
    input, select {
      width: 100%; padding: 12px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 8px;
      font-size: 15px;
    }
    .payment-methods {
      display: flex; gap: 15px; flex-wrap: wrap; margin-top: 15px;
    }
    .method {
      border: 2px solid #ccc; border-radius: 10px;
      padding: 12px; text-align: center;
      cursor: pointer; transition: 0.3s;
      flex: 1 1 140px;
    }
    .method img { height: 40px; margin-bottom: 8px; }
    .method input { display: none; }
    .method span { font-size: 14px; font-weight: bold; }
    .method:hover { border-color: #0073e6; }
    .method input:checked + img, .method input:checked ~ span {
      filter: brightness(1.1); color: #0073e6;
    }
    .pay-form { display: none; margin-top: 15px; }
    button {
      margin-top: 25px; padding: 14px; width: 100%;
      background: #28a745; color: #fff;
      font-size: 16px; border: none; border-radius: 8px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #218838; }

    /* ✅ Success Section */
    .success-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
    }
    .success-box {
      text-align: center;
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }
    .success-icon {
      font-size: 65px; color: #28a745;
      border: 3px solid #28a745; border-radius: 50%;
      width: 100px; height: 100px; display: flex;
      justify-content: center; align-items: center;
      margin: 0 auto 15px;
      animation: bounce 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0% { transform: scale(0.5); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="container" id="billingForm">
  <h2>Billing & Payment</h2>

  <!-- ✅ Payment Method -->
  <label>Select Payment Method</label>
  <div class="payment-methods">
    <label class="method">
      <input type="radio" name="payment" onclick="showForm('cardForm')">
      <img src="https://img.icons8.com/color/48/visa.png"/>
      <span>Visa / MasterCard</span>
    </label>
    <label class="method">
      <input type="radio" name="payment" onclick="showForm('upiForm')">
      <img src="https://img.icons8.com/color/48/upi.png"/>
      <span>UPI</span>
    </label>
    <label class="method">
      <input type="radio" name="payment" onclick="showForm('netForm')">
      <img src="https://img.icons8.com/color/48/bank.png"/>
      <span>NetBanking</span>
    </label>
    <label class="method">
      <input type="radio" name="payment" onclick="showForm('gpayForm')">
      <img src="https://img.icons8.com/color/48/google-pay-india.png"/>
      <span>Google Pay</span>
    </label>
  </div>

  <!-- ✅ Card Form -->
  <div id="cardForm" class="pay-form">
    <label>Card Holder Name</label>
    <input type="text" placeholder="John Doe">
    <label>Card Number</label>
    <input type="text" placeholder="1234 5678 9012 3456">
    <label>Expiration Date</label>
    <input type="month">
    <label>CVV</label>
    <input type="text" placeholder="123">
  </div>

  <!-- ✅ UPI Form -->
  <div id="upiForm" class="pay-form">
    <label>Enter UPI ID</label>
    <input type="text" placeholder="example@upi">
  </div>

  <!-- ✅ NetBanking Form -->
  <div id="netForm" class="pay-form">
    <label>Select Your Bank</label>
    <select>
      <option>State Bank of India</option>
      <option>HDFC Bank</option>
      <option>ICICI Bank</option>
      <option>Punjab National Bank</option>
    </select>
  </div>

  <!-- ✅ Google Pay Form -->
  <div id="gpayForm" class="pay-form">
    <label>Google Pay Mobile / Email</label>
    <input type="text" placeholder="9876543210 / email@gmail.com">
  </div>

  <!-- ✅ Billing Address -->
  <h3 style="margin-top:20px;">Billing Address</h3>
  <label>Full Name</label>
  <input type="text" placeholder="John Doe">
  <label>Street Address</label>
  <input type="text" placeholder="123 Main Street">
  <label>City</label>
  <input type="text" placeholder="New Delhi">
  <label>State / Province</label>
  <input type="text" placeholder="Delhi">
  <label>Postal Code</label>
  <input type="text" placeholder="110001">
  <label>Country</label>
  <input type="text" placeholder="India">

  <button onclick="submitPayment()">Pay Now</button>
</div>

<!-- ✅ Success Section -->
<div id="successSection" class="success-container">
  <div class="success-box">
    <div class="success-icon">✔</div>
    <h2>Payment Successful!</h2>
    <p>Thank you, your payment has been received successfully.</p>
    <p><strong>Order ID:</strong> #ORD12345</p>
    <button onclick="goHome()">Go to Home</button>
  </div>
</div>

<script>
function showForm(formId) {
  document.querySelectorAll('.pay-form').forEach(form => form.style.display = 'none');
  document.getElementById(formId).style.display = 'block';
}

function submitPayment() {
  document.getElementById("billingForm").style.display = "none";
  document.getElementById("successSection").style.display = "flex";
}

function goHome() {
  window.location.href = "index.html"; // ✅ Change to your homepage
}
</script>

</body>
</html>
