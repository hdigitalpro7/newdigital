<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fefee9, #fff5d7);
      font-family: Arial, sans-serif;
    }

    .loader {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 18px rgba(255, 69, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      position: absolute;
      font-size: 65px;
      font-weight: bold;
      color: #ff4500;
      text-align: center;
      margin-top: 10px;
      opacity: 1;
      transform: scale(1);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .zoom {
      transform: scale(1.5);
      opacity: 0.6;
    }

    .brand-text {
      margin-top:60px;
      font-size: 32px;
      font-weight: bold;
      color: #202124;
      margin-left: 20px;
    }

    .brand-text span {
      color: #ff4500;
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="spinner"></div>
    <div class="countdown" id="countdown">3</div>
  </div>

  <div class="brand-text">
    Print & <span>Graphics Studio</span>
  </div>

  <script>
    let count = 3;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      countdownElement.classList.add("zoom");

      setTimeout(() => {
        countdownElement.classList.remove("zoom");
        count--;
        countdownElement.textContent = count;

        if (count === 0) {
          clearInterval(interval);
          setTimeout(() => {
            // ✅ Check if user already signed up
            if (localStorage.getItem("signedUp") === "true") {
              window.location.href = "homepage.html"; // Home page
            } else {
              window.location.href = "signup.html"; // Signup page
            }
          }, 500);
        }
      }, 400);
    }, 1000);
  </script>

</body>
</html>
